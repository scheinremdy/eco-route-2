<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Route Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.ico">

    <!-- Leaflet.js for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- OpenWeather API -->
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Eco-Friendly Route Planner</h1>
        <p>Find the most sustainable way to travel!</p>
    </header>

    <div id="controls">
        <input type="text" id="start-location" placeholder="Enter start location">
        <input type="text" id="end-location" placeholder="Enter destination">
        <button onclick="calculateRoute()">Find Route</button>
    </div>

    <div id="map"></div>

    <div id="weather-info">
        <h2>Weather Conditions</h2>
        <p id="weather-data">Loading...</p>
    </div>

</body>
</html>
