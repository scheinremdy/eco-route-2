<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Route</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</head>
<body>
  <div id="app">
    <h1>Eco-Friendly Route Planner</h1>
    <div id="controls">
      <label for="start-location">Start Location:</label>
      <input type="text" id="start-location" placeholder="Latitude, Longitude">

      <label for="goal-destination">Goal Destination:</label>
      <input type="text" id="goal-destination" placeholder="Latitude, Longitude">

      <button id="detect-location">Detect Location</button>
      <button id="find-route">Find Route</button>
    </div>
    <div id="map"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
