<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Friendly Route Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</head>
<body>
  <div id="app">
    <h1 data-lang="title">Eco-Friendly Route Planner</h1>
    <div id="controls">
      <label for="start-location" data-lang="start">Start Location:</label>
      <input type="text" id="start-location" placeholder="City or Province">

      <label for="goal-destination" data-lang="goal">Goal Destination:</label>
      <input type="text" id="goal-destination" placeholder="City or Province">

      <label for="language" data-lang="language">Language:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
      </select>

      <label for="mode" data-lang="mode">Transport Mode:</label>
      <select id="mode">
        <option value="WALK">Walking</option>
        <option value="CYCLE">Cycling</option>
        <option value="TRANSIT">Public Transport</option>
      </select>

      <button id="detect-location" data-lang="detect">Detect Location</button>
      <button id="find-route" data-lang="find">Find Route</button>
    </div>
    <div id="map"></div>
    <footer>
      <p>
        This application uses data from 
        <a href="https://www.openstreetmap.org/" target="_blank">OpenStreetMap</a>, 
        and is powered by 
        <a href="https://leafletjs.com/" target="_blank">Leaflet</a> and 
        <a href="https://www.liedman.net/leaflet-routing-machine/" target="_blank">Leaflet Routing Machine</a>.
        Licensed under ODbL, BSD-2-Clause, and MIT respectively.
      </p>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
