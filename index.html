<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Route Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>
    <header>
        <h1>Eco-Friendly Route Finder</h1>
        <select id="languageSelector">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
        </select>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="startLocation" placeholder="Enter start location">
            <input type="text" id="endLocation" placeholder="Enter destination">
            <select id="transportMode">
                <option value="walking">Walking</option>
                <option value="cycling">Cycling</option>
                <option value="transit">Public Transport</option>
                <option value="driving">Car</option>
            </select>
            <button id="findRoute">Find Route</button>
        </div>
        <div id="map"></div>
    </main>
    <footer>
        <p>&copy; 2024 Eco Route Finder</p>
    </footer>
</body>
</html>
