<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Route Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

    <!-- Leaflet.js for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <h1>Eco-Friendly Route Planner</h1>

        <div class="input-container">
            <input type="text" id="start-location" placeholder="From (Enter a place)">
            <input type="text" id="end-location" placeholder="To (Enter a place)">
            <button id="useLocation">üìç Use My Location</button>
            <button id="findRoute">Find Route</button>
        </div>

        <div class="controls">
            <button id="reset">Reset Map</button>
            <button id="toggleTheme">Toggle Dark Mode</button>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>

        <div id="route-info">
            <p><strong>Suggested Mode:</strong> <span id="mode"></span></p>
            <p><strong>Distance:</strong> <span id="distance"></span></p>
            <p><strong>Estimated Time:</strong> <span id="time"></span></p>
        </div>
    </div>
</body>
</html>
